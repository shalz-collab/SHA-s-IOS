<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5AC8FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007AFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Globe circle -->
  <circle cx="50" cy="50" r="42" fill="url(#globeGrad)" />
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="42" ry="14" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="42" ry="28" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <!-- Longitude lines -->
  <ellipse cx="50" cy="50" rx="14" ry="42" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="28" ry="42" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <!-- Center line -->
  <line x1="8" y1="50" x2="92" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="8" x2="50" y2="92" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>
